<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>ğŸ“ My Notes</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="toggleSidebar()" id="toggleSidebarBtn">â˜° Browse</button>
                <button class="btn btn-primary" onclick="showCreateModal('folder')" id="createFolderBtn">ğŸ“ New Folder</button>
                <button class="btn btn-primary" onclick="showCreateModal('note')" id="createNoteBtn">ğŸ“„ New Note</button>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <div class="breadcrumb" id="breadcrumb">
                        ğŸ“ All Notes
                    </div>
                    <button class="btn btn-secondary" onclick="goToParentFolder()" id="backBtn" style="display: none;">â†° Back</button>
                </div>
                <div class="folder-content" id="folderContent">
                    <!-- Dynamic content -->
                </div>
            </aside>

            <main class="note-editor" id="noteEditor">
                <div class="empty-state" id="emptyState">
                    <div class="empty-state-icon">ğŸ“</div>
                    <h2>Select a note to start editing</h2>
                    <p>Choose a note from the sidebar or create a new one</p>
                </div>

                <div class="hidden" id="editorView">
                    <div class="editor-header">
                        <div class="editor-title" id="editorTitle">Untitled Note</div>
                        <div class="editor-modes">
                            <button class="mode-btn active" onclick="setEditorMode('edit')" id="editModeBtn">âœï¸ Edit</button>
                            <button class="mode-btn" onclick="setEditorMode('preview')" id="previewModeBtn">ğŸ‘ï¸ Preview</button>
                            <button class="mode-btn" onclick="setEditorMode('split')" id="splitModeBtn">âšŒ Split</button>
                        </div>
                    </div>
                    <div class="editor-content" id="editorContent">
                        <textarea class="editor-textarea" id="noteTextarea" placeholder="Start writing your note..."></textarea>
                        <div class="markdown-preview hidden" id="markdownPreview"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal for creating folders/notes -->
    <div class="modal hidden" id="createModal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">Create New Item</div>
            <div class="modal-body">
                <input type="text" class="modal-input" id="modalInput" placeholder="Enter name...">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="hideCreateModal()">Cancel</button>
                <button class="btn btn-primary" onclick="createItem()" id="createBtn">Create</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
